<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="navbar">
            <div class="logo">
                <img src="images/paypal_logo.png" alt="PayPal Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#">Personal</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">Enterprise</a></li>
                <li><a href="#">Developer</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Log In</a></li>
                <li><a href="#">Sign Up</a></li>
            </ul>
        </div>
    </nav>

    <!-- Blue Area with Tabs -->
    <div class="blue-area">
        <div class="tabs">
            <a href="#" class="active">Personal</a>
            <a href="#">Business</a>
        </div>
        <h2>Pay, send, and save smarter.</h2>
    </div>

    <!-- Main Image Section -->
    <div class="main-image-container">
        <img src="images/paypal_main.jpg" alt="Main Image" class="main-image">
    </div>

    <!-- Second Image Section (Initially Hidden) -->
    <div class="second-image-container">
        <img src="images/image_2.jpg" alt="Second Image" class="second-image">
    </div>

    <footer>
        <p>&copy; 2024 PayPal</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
