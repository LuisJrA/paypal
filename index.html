<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="images/paypal_logo.png" alt="PayPal Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#Personal">Personal</a></li>
                <li><a href="#Small Business">Small Business</a></li>
                <li><a href="#Enterprise">Enterprise</a></li>
                <li><a href="#Developer">Developer</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section -->
    <section id="home" class="home-section">
        <div class="content">
            <!-- Pay text inside the image -->
            <h1 class="pay-text">Pay</h1>

            <!-- Main Image -->
            <img src="images/paypal_main.jpg" alt="PayPal Main Image" class="main-image">

            <!-- Additional text under the main image -->
            <h2 class="secondary-text">Pay, send, and save smarter.</h2>
        </div>
    </section>

    <!-- Second Image Section -->
    <section id="second-image-section" class="second-image-section">
        <img src="images/image_2.jpg" alt="Second Image" class="second-image">
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 PayPal Clone. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
